<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information about the page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope - Neon Generative Art</title>
    
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Including p5.js for generative art functionalities -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    
    <style>
        /* Styling the body of the page */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hides overflow to prevent scrollbars */
            background: black; /* Background color of the page */
        }
        
        /* Styling the canvas where the kaleidoscope will render */
        #kaleidoscope-canvas {
            position: fixed; /* Keeps the canvas fixed at the top-left corner */
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Div to hold the canvas for kaleidoscope rendering -->
    <div id="kaleidoscope-canvas"></div>

    <!-- External JavaScript file for kaleidoscope logic -->
    <script src="kaleidoscope.js"></script>
</body>
</html>
